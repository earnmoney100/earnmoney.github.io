<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    button {
      background-color: #FF6347;
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #FF4500;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
    #login-container {
      display: none;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      margin: 0 auto;
    }
    #admin-panel {
      display: none;
    }
    h1, h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Giriş ekranı -->
  <div id="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Username" /><br />
    <input type="password" id="admin-password" placeholder="Password" /><br />
    <button onclick="adminLogin()">Login</button>
    <p id="login-message" style="color: red; display: none;">Invalid username or password!</p>
  </div>

  <!-- Admin paneli -->
  <div id="admin-panel">
    <h1>Admin Panel</h1>
    <h3>Manage User Balances</h3>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-list">
        <!-- Kullanıcı bilgileri buraya eklenecek -->
      </tbody>
    </table>
  </div>

  <script>
    // Admin bilgileri
    const adminCredentials = {
      username: "flyupgame",
      password: "197919882008"
    };

    // Giriş yapma fonksiyonu
    function adminLogin() {
      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;

      if (username === adminCredentials.username && password === adminCredentials.password) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        loadUserList();
      } else {
        const message = document.getElementById('login-message');
        message.style.display = 'block';
        setTimeout(() => (message.style.display = 'none'), 3000);
      }
    }

    // Kullanıcıları ve bakiyeleri localStorage'tan al
    const users = JSON.parse(localStorage.getItem('users')) || {};

    function loadUserList() {
      const userList = document.getElementById('user-list');
      userList.innerHTML = ''; // Önceki kullanıcıları temizle

      // Her kullanıcı için bir satır ekle
      for (const username in users) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${username}</td>
          <td>$${users[username].balance}</td>
          <td>
            <input type="number" id="balance-${username}" value="${users[username].balance}" />
            <button onclick="updateBalance('${username}')">Update Balance</button>
          </td>
        `;
        userList.appendChild(row);
      }
    }

    // Kullanıcının bakiyesini güncelleme
    function updateBalance(username) {
      const newBalance = parseFloat(document.getElementById(`balance-${username}`).value);
      if (isNaN(newBalance) || newBalance < 0) {
        alert("Invalid balance amount!");
        return;
      }
      users[username].balance = newBalance;
      localStorage.setItem('users', JSON.stringify(users)); // Yeni bakiyeyi kaydet
      loadUserList(); // Listeyi yeniden yükle
      alert(`${username}'s balance has been updated to $${newBalance}`);
    }

    // Sayfa yüklendiğinde giriş ekranını göster
    window.onload = function () {
      document.getElementById('login-container').style.display = 'block';
    };
  </script>
</body>
</html>
